<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div>
            <div>
              <input type="number" id="length" min="8"  max="128" value="8">
              <label for="length">Password Length min-8 max-128</min-8></label>
            </div>
            <div>
              <input type="checkbox" id="special" checked/>
              <label for="special">Add Special Characters to Password?</label>
            </div>
            <div>
              <input type="checkbox" id="numbers" checked/>
              <label for="numbers">Add Numbers to Password?</label>
            </div>
            <div>
              <input type="checkbox" id="uppercase" checked/>
              <label for="uppercase">Add Uppercase Letters to Password?</label>
            </div>
            <div>
              <input type="checkbox" id="lowercase" checked/>
              <label for="lowercase">Add Lowercase Letters to Password?</label>
            </div>
        </div>
      </div>
    </div>
    <script src="develop/script.js"></script>
  </body>
</html>
